dist: xenial
sudo: required
language: java
matrix:
  fast_finish: true
  allow_failures:
  - os: linux
    arch: s390x
    jdk: openjdk11
    addons:
      apt:
        packages:
          - maven
jdk:
- openjdk8
- openjdk11
services:
- docker
before_install:
- gem install asciidoctor
script:
  - "./.travis/build.sh"
env:
  global:
    - PULL_REQUEST=${TRAVIS_PULL_REQUEST}
    - BRANCH=${TRAVIS_BRANCH:-master}
    - TAG=${TRAVIS_TAG:-latest}
    - MVN_ARGS="-B"
    - secure:  #DOCKER_USER
    - secure:  #DOCKER_PASS
