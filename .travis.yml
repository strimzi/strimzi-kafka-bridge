dist: xenial
sudo: required
language: java
jobs:
  fast_finish: true
  include:
  - os: linux
    jdk: openjdk8
  - os: linux
    jdk: openjdk11
  - build: s390x
    os: linux
    arch: s390x
    jdk: openjdk11
    script: mvn install -DskipTests
    addons:
      apt:
        packages:
        - maven
  allow_failures:
  - build: s390x
services:
- docker
before_install:
- gem install asciidoctor
script:
- "./.travis/build.sh"
env:
  global:
  - PULL_REQUEST=${TRAVIS_PULL_REQUEST}
  - BRANCH=${TRAVIS_BRANCH:-master}
  - TAG=${TRAVIS_TAG:-latest}
  - DOCKER_REGISTRY=quay.io
  - MVN_ARGS="-B"
  - TESTCONTAINERS_RYUK_DISABLED=TRUE
  - secure:  #DOCKER_USER
  - secure:  #DOCKER_PASS
  - secure:  #QUAY_USER
  - secure:  #QUAY_PASS
