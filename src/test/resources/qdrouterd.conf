# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
  mode: standalone
  id: Router.A
}

# listener for clients (i.e. AMQP endpoints from MQTT gateway)
listener {
  host: 0.0.0.0
  port: 5672
  authenticatePeer: no
}

# listener for services (i.e. Last Will and Testament and Subscription services)
listener {
  host: 0.0.0.0
  port: 55673
  authenticatePeer: no
  role: route-container
}

linkRoute {
  name: override.kafka_out
  prefix: kafka
  dir: out
  containerId: amqp-kafka-bridge-service
}

linkRoute {
  name: override.kafka_in
  prefix: kafka
  dir: in
  containerId: amqp-kafka-bridge-service
}